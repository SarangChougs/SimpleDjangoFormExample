{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .body {
        background: linear-gradient(to bottom right, #4776E6, #8E54E9) fixed;
        }
    </style>

    <title>Student Form</title>
  </head>
  <body class="body">
    <div class="container">
        <div class="d-flex flex-row justify-content-center">

                <!-- card -->
                <div class="card shadow-lg p-3 m-5 bg-white rounded">
                    <div class="card-header">
                        <h2>Student Details form</h2>
                    </div>
                    
                    <div class="card-body">
                        <form action="" class="form" method="POST">
                            {% csrf_token %}

                            <div class="from-control">
                                {{form | crispy }}
                            </div>
                            <input type="submit" value = "Submit" class="btn btn-primary btn-user btn-block mt-3">
                        </form>
                        {% if messages %}
                        <div class="messages m-3">
                            {% for message in messages %}
                            <div class="alert alert-success">
                                <div {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </div>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    
                </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
